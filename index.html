<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baxo Solutions | Botswana Medical Portal</title>
    
    <meta property="og:title" content="BAXO SOLUTIONS">
    <meta property="og:description" content="Medical Procurement Portal. Tap to request a quote.">
    <meta property="og:image" content="logo.png">
    <meta property="og:type" content="website">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --navy: #002D40; --lime: #A4D65E; }
        
        body { 
            margin: 0; padding: 0; font-family: sans-serif; overflow-x: hidden; min-height: 100vh;
            background: linear-gradient(rgba(248, 250, 252, 0.85), rgba(248, 250, 252, 0.85)), 
                        url('background.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .logo-btn { background: #ffffff; border-radius: 50px; padding: 5px 15px 5px 5px; display: flex; align-items: center; gap: 10px; box-shadow: 0 6px 12px rgba(0,0,0,0.1); border: 1px solid rgba(0,0,0,0.05); position: relative; }
        .bubble { position: absolute; border-radius: 50%; border: 3px solid var(--lime); background-size: cover; background-position: center; display: flex; align-items: center; justify-content: center; box-shadow: 0 10px 25px rgba(0,0,0,0.05); animation: floatUp linear forwards; cursor: pointer; z-index: 30; transition: transform 0.3s ease, opacity 0.3s ease; }
        .bubble span { background: rgba(0, 45, 64, 0.85); color: white; padding: 4px 8px; border-radius: 6px; font-size: 9px; font-weight: 800; text-align: center; pointer-events: none; }
        
        @keyframes floatUp { 0% { transform: translateY(110vh); } 100% { transform: translateY(-30vh); } }
        
        #air-container { position: fixed; inset: 0; z-index: 30; pointer-events: auto; }
        .content-layer { position: relative; z-index: 10; pointer-events: none; }
        .interactive { pointer-events: auto; }
        
        #list-view { display: none; position: fixed; inset: 0; z-index: 100; background: white; overflow-y: auto; padding: 100px 20px 150px 20px; }
        .list-bubble { width: 85px; height: 85px; border-radius: 50%; border: 2px solid var(--lime); background-size: cover; background-position: center; flex-shrink: 0; display: flex; align-items: center; justify-content: center; position: relative; cursor: pointer; }
        .list-bubble span { position: absolute; bottom: -22px; font-size: 8px; font-weight: 900; color: var(--navy); text-transform: uppercase; text-align: center; width: 100px; }
        
        #profile-modal { display: none; position: fixed; inset: 0; z-index: 200; background: rgba(0, 45, 64, 0.9); backdrop-filter: blur(10px); align-items: center; justify-content: center; color: white; padding: 20px; }
        .qty-input { width: 45px; background: #f1f5f9; border: 1px solid #cbd5e1; border-radius: 4px; padding: 2px; font-weight: bold; color: var(--navy); text-align: center; font-size: 10px; }
        
        .service-card { background: rgba(255, 255, 255, 0.6); backdrop-filter: blur(4px); border: 1px solid rgba(255, 255, 255, 0.5); border-radius: 12px; padding: 12px; margin-bottom: 10px; }
    </style>
</head>
<body>

    <audio id="pop-sound" src="pop.mp3" preload="auto"></audio>

    <nav class="fixed top-0 w-full p-4 z-[150] flex justify-between items-center bg-white/50 backdrop-blur-sm">
        <div class="logo-btn interactive" onclick="location.reload()">
            <div class="w-10 h-10 rounded-full bg-white flex items-center justify-center border-2 border-[var(--lime)] overflow-hidden">
                <img src="logo.png" class="object-contain" onerror="this.src='https://via.placeholder.com/40'">
            </div>
            <div class="logo-text-area">
                <h1 class="text-[var(--navy)] font-black leading-none">BAXO</h1>
                <p class="text-[6px] tracking-[0.2em] font-bold text-slate-500 uppercase">Solutions</p>
            </div>
        </div>
        <div class="flex gap-2">
            <button onclick="toggleListView()" id="list-toggle-btn" class="interactive bg-[var(--lime)] text-[var(--navy)] text-[9px] px-5 py-2.5 rounded-full font-bold uppercase tracking-widest shadow-lg">Full List</button>
            <button onclick="toggleProfile()" class="interactive bg-[var(--navy)] text-white text-[9px] px-5 py-2.5 rounded-full font-bold uppercase tracking-widest shadow-lg">Profile</button>
        </div>
    </nav>

    <main id="main-content" class="content-layer min-h-screen w-full pt-32 pb-48 px-10">
        <h2 class="text-4xl font-black text-[var(--navy)] leading-none mb-2 uppercase">Prepared.<br>Protected.<br><span class="text-[var(--lime)]">Perfected.</span></h2>
        <p class="text-slate-600 text-[10px] font-bold uppercase tracking-widest max-w-[220px] mb-8">Sourcing excellence for critical industries.</p>
        
        <div class="max-w-[320px]">
            <div class="service-card interactive"><h4 class="text-[var(--navy)] font-black text-[10px] uppercase">PPE & Safety Gear</h4></div>
            <div class="service-card interactive"><h4 class="text-[var(--navy)] font-black text-[10px] uppercase">Medical Consumables</h4></div>
            <div class="service-card interactive"><h4 class="text-[var(--navy)] font-black text-[10px] uppercase">Industrial Hygiene</h4></div>
        </div>
    </main>

    <div id="air-container"></div>

    <div id="list-view">
        <h2 class="text-2xl font-black text-[var(--navy)] mb-8 uppercase">Product Catalog</h2>
        <div id="category-sections" class="space-y-12"></div>
    </div>

    <div id="profile-modal">
        <div class="max-w-md w-full bg-[var(--navy)] p-8 rounded-3xl relative text-center">
            <button onclick="toggleProfile()" class="absolute top-4 right-6 text-4xl text-white interactive">&times;</button>
            <img src="md-portrait.jpg" class="w-24 h-24 rounded-full border-4 border-[var(--lime)] mb-4 mx-auto object-cover" onerror="this.src='https://via.placeholder.com/150'">
            <h3 class="text-xl font-black uppercase text-white mb-2">Company Profile</h3>
            
            <div class="space-y-3 mt-6">
                <a href="profile.pdf" download class="block w-full bg-[var(--lime)] text-[var(--navy)] py-3 rounded-xl font-black text-xs uppercase interactive">Download PDF Profile</a>
                
                <button onclick="shareWebsite()" class="block w-full border-2 border-[var(--lime)] text-[var(--lime)] py-3 rounded-xl font-black text-xs uppercase interactive">Share with Contacts</button>
                
                <p class="text-slate-400 text-[10px] mt-4">Contact Sales: <br><span class="text-[var(--lime)] font-bold text-sm">+267 73 811 270</span></p>
            </div>
        </div>
    </div>

    <div class="fixed bottom-0 w-full bg-white p-6 rounded-t-[3rem] shadow-[0_-15px_50px_rgba(0,0,0,0.1)] z-[140] border-t-2 border-slate-100">
        <div class="max-w-md mx-auto">
            <details class="interactive">
                <summary class="flex justify-between items-center cursor-pointer list-none">
                    <div class="flex items-center gap-3">
                        <div class="bg-[var(--lime)] text-[var(--navy)] w-8 h-8 rounded-full flex items-center justify-center font-black text-sm" id="item-count">0</div>
                        <h3 class="font-black text-[var(--navy)] uppercase text-xs tracking-widest">Quote Request</h3>
                    </div>
                    <span>â–²</span>
                </summary>
                <div class="mt-6 space-y-4">
                    <input type="text" id="client-name" placeholder="Your Name / Company *" class="w-full p-3 rounded-xl bg-slate-50 text-xs border border-slate-200 interactive">
                    <div id="quote-list" class="max-h-32 overflow-y-auto space-y-2 py-2"></div>
                    
                    <div class="flex gap-2">
                        <input type="text" id="manual-item" placeholder="Add unlisted item..." class="flex-1 p-2 rounded-lg bg-slate-50 text-[10px] border border-slate-200 interactive">
                        <button onclick="addManualItem()" class="bg-[var(--navy)] text-white px-4 rounded-lg text-[10px] font-bold interactive">+</button>
                    </div>

                    <button onclick="sendToWhatsApp()" class="w-full bg-[#25D366] text-white py-4 rounded-2xl font-black uppercase tracking-widest shadow-lg interactive">Send WhatsApp</button>
                </div>
            </details>
        </div>
    </div>

    <script>
        const air = document.getElementById('air-container');
        const listView = document.getElementById('list-view');
        const quoteList = document.getElementById('quote-list');
        const itemCount = document.getElementById('item-count');
        const popSound = document.getElementById('pop-sound');
        let selectedItems = [];

        // CATEGORIES DEFINED
        const inventory = [
            { n: "Needles", i: "needles.jpg", c: "Medical Consumables" },
            { n: "Syringes", i: "syringes.jpg", c: "Medical Consumables" },
            { n: "Bandages", i: "bandages.jpg", c: "Medical Consumables" },
            { n: "Gauze swabs", i: "gauze.jpg", c: "Medical Consumables" },
            { n: "Nitrile Gloves", i: "nitrile.jpg", c: "PPE & Safety" },
            { n: "Alcohol Swabs", i: "alcohol_swabs.jpg", c: "Medical Consumables" },
            { n: "IV Cannulas", i: "cannulas.jpg", c: "Medical Consumables" },
            { n: "Urine Containers", i: "urine_cups.jpg", c: "Medical Consumables" },
            { n: "Surgical Tape", i: "tape.jpg", c: "Medical Consumables" },
            { n: "HIV Test Kits", i: "hiv_kits.jpg", c: "Medical Consumables" },
            { n: "Sharps Bins", i: "sharps_bin.jpg", c: "PPE & Safety" },
            { n: "Hand Sanitizer", i: "sanitizer.jpg", c: "Industrial Hygiene" },
            { n: "Tongue Depressors", i: "depressors.jpg", c: "Medical Consumables" },
            { n: "Crepe Bandages", i: "crepe.jpg", c: "Medical Consumables" },
            { n: "Spillage kits", i: "spill.jpg", c: "Industrial Hygiene" }
        ];

        let productQueue = [];
        function getNextProduct() {
            if (productQueue.length === 0) productQueue = [...inventory].sort(() => Math.random() - 0.5);
            return productQueue.pop();
        }

        function playPop() {
            popSound.currentTime = 0;
            popSound.play().catch(() => {});
        }

        function createBubble() {
            if(listView.style.display === 'block') return;
            const item = getNextProduct();
            const b = document.createElement('div');
            const duration = Math.random() * 5 + 5;
            b.className = 'bubble';
            b.style.width = '110px'; b.style.height = '110px';
            b.style.left = (Math.random() * 75 + 5) + 'vw';
            b.style.animationDuration = duration + 's';
            b.style.backgroundImage = `url('${item.i}')`;
            b.innerHTML = `<span>${item.n}</span>`;
            b.onclick = () => { playPop(); addItem(item.n, b); };
            air.appendChild(b);
            setTimeout(() => b.remove(), duration * 1000);
        }

        function addItem(name, element = null) {
            const existing = selectedItems.find(i => i.name === name);
            if (existing) { existing.qty++; } else { selectedItems.push({ name: name, qty: 1 }); }
            updateUI();
            if(element) {
                element.style.transform = 'scale(0)';
                setTimeout(() => element.remove(), 200);
            }
        }

        function addManualItem() {
            const input = document.getElementById('manual-item');
            if(input.value.trim() === "") return;
            addItem(input.value.trim());
            input.value = "";
        }

        function updateUI() {
            itemCount.innerText = selectedItems.reduce((acc, item) => acc + item.qty, 0);
            quoteList.innerHTML = selectedItems.map((item, index) => `
                <div class="flex justify-between items-center bg-slate-50 p-2 rounded-lg text-[10px] font-bold border border-slate-200">
                    <span>${item.name}</span>
                    <div class="flex items-center gap-2">
                        <input type="number" value="${item.qty}" min="1" onchange="updateQty(${index}, this.value)" class="qty-input interactive">
                        <span onclick="removeItem(${index})" class="text-red-500 px-2 cursor-pointer interactive">Ã—</span>
                    </div>
                </div>`).join('');
        }

        function updateQty(index, val) { 
            selectedItems[index].qty = parseInt(val) || 1; 
            itemCount.innerText = selectedItems.reduce((acc, item) => acc + item.qty, 0);
        }

        function removeItem(index) { selectedItems.splice(index, 1); updateUI(); }

        function toggleListView() {
            const isClosing = listView.style.display === 'block';
            listView.style.display = isClosing ? 'none' : 'block';
            document.getElementById('list-toggle-btn').innerText = isClosing ? 'Full List' : 'Close';
            if(!isClosing) renderFullList();
        }

        function renderFullList() {
            const container = document.getElementById('category-sections');
            container.innerHTML = '';
            const categories = [...new Set(inventory.map(item => item.c))];
            categories.forEach(cat => {
                const section = document.createElement('div');
                section.innerHTML = `<h3 class="text-[var(--lime)] font-black text-xs uppercase border-b pb-2 mb-4">${cat}</h3>
                    <div class="flex overflow-x-auto gap-10 pb-10 px-2">
                        ${inventory.filter(i => i.c === cat).map(item => `
                            <div class="list-bubble" style="background-image: url('${item.i}')" onclick="playPop(); addItem('${item.n}')">
                                <span>${item.n}</span>
                            </div>`).join('')}
                    </div>`;
                container.appendChild(section);
            });
        }

        function toggleProfile() {
            const modal = document.getElementById('profile-modal');
            modal.style.display = (modal.style.display === 'flex') ? 'none' : 'flex';
        }

        // ONE-CLICK SHARE FEATURE
        function shareWebsite() {
            if (navigator.share) {
                navigator.share({
                    title: 'Baxo Solutions Portal',
                    text: 'Hi! Check out the Baxo Solutions digital portal for medical supplies and PPE. Share me with your contacts!',
                    url: window.location.href
                }).catch(console.error);
            } else {
                alert("Sharing not supported on this browser. Copy the URL to share!");
            }
        }

        function sendToWhatsApp() {
            const name = document.getElementById('client-name').value;
            if(!name || selectedItems.length === 0) { alert("Please enter your name and select items."); return; }
            
            const webUrl = window.location.href; 
            let msg = `*BAXO QUOTE REQUEST*\nðŸ‘¤ Client: ${name}\n\n*Required Items:*\n` + 
                      selectedItems.map(i => `- ${i.name} (Qty: ${i.qty})`).join('\n') +
                      `\n\nVisit our catalog:\n${webUrl}\n\n_Share me with your contacts!_`;

            window.open(`https://wa.me/26773811270?text=${encodeURIComponent(msg)}`);
        }

        setInterval(createBubble, 1800);
    </script>
</body>
</html>
