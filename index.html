<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baxo Solutions | Botswana Medical Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --navy: #002D40; --lime: #A4D65E; }
        body { background: #f8fafc; font-family: sans-serif; overflow-x: hidden; }
        
        /* Bubbles float behind everything */
        .bubble {
            position: absolute; border-radius: 50%; border: 3px solid var(--lime);
            background-size: cover; background-position: center;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            animation: floatUp 14s infinite linear;
            cursor: pointer; z-index: 5;
        }
        .bubble span {
            background: rgba(0, 45, 64, 0.8); color: white;
            padding: 4px 8px; border-radius: 6px; font-size: 10px; font-weight: 800;
        }
        @keyframes floatUp {
            0% { transform: translateY(110vh) scale(0.8); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-20vh) scale(1.1); opacity: 0; }
        }
        #profile-modal, #thank-you-overlay { display: none; }
        .content-layer { position: relative; z-index: 20; pointer-events: none; }
        .interactive { pointer-events: auto; }
    </style>
</head>
<body>

    <nav class="fixed top-0 w-full bg-white/90 backdrop-blur-md p-4 z-50 flex justify-between items-center shadow-sm">
        <div class="flex items-center gap-2">
            <img src="logo.png" alt="Baxo Logo" class="h-10 w-auto object-contain" onerror="this.style.display='none'">
            <div id="logo-text">
                <h1 class="font-black text-[var(--navy)] text-xl leading-none">BAXO</h1>
                <p class="text-[7px] tracking-[0.2em] font-bold text-slate-400 uppercase">Solutions</p>
            </div>
        </div>
        <button onclick="toggleProfile()" class="interactive bg-[var(--navy)] text-white text-[9px] px-4 py-2 rounded-full font-bold uppercase tracking-widest">
            Company Profile
        </button>
    </nav>

    <main class="content-layer h-screen w-full pt-32 px-8">
        <h2 class="text-5xl font-black text-[var(--navy)] leading-none mb-4">PREPARED.<br>PROTECTED.<br><span class="text-[var(--lime)]">PERFECTED.</span></h2>
        <p class="text-slate-500 text-xs font-bold uppercase tracking-widest max-w-[200px]">Pop floating bubbles below to build your quotation request.</p>
    </main>

    <div id="air-container" class="absolute inset-0 z-10 pointer-events-auto"></div>

    <div class="fixed bottom-0 w-full bg-white p-6 rounded-t-[3rem] shadow-[0_-15px_50px_rgba(0,0,0,0.1)] z-40 border-t-2 border-slate-100">
        <div class="max-w-md mx-auto">
            <details class="interactive">
                <summary class="flex justify-between items-center cursor-pointer list-none">
                    <div class="flex items-center gap-3">
                        <div class="bg-[var(--lime)] text-[var(--navy)] w-8 h-8 rounded-full flex items-center justify-center font-black text-sm" id="item-count">0</div>
                        <h3 class="font-black text-[var(--navy)] uppercase text-xs tracking-widest">My Quote Request</h3>
                    </div>
                    <span class="text-slate-400">â–²</span>
                </summary>
                <div id="quote-list" class="flex flex-wrap gap-2 mt-4 mb-6 max-h-32 overflow-y-auto">
                    </div>
                <button onclick="sendToWhatsApp()" class="w-full bg-[#25D366] text-white py-4 rounded-2xl font-black uppercase tracking-widest flex items-center justify-center gap-3 shadow-lg active:scale-95 transition">
                    Send to WhatsApp
                </button>
            </details>
        </div>
    </div>

    <div id="thank-you-overlay" class="fixed inset-0 bg-white z-[110] flex flex-col items-center justify-center p-10 text-center">
        <div class="w-20 h-20 bg-[var(--lime)] rounded-full flex items-center justify-center mb-6 shadow-xl">
            <svg class="w-10 h-10 text-[var(--navy)]" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="4" d="M5 13l4 4L19 7"></path></svg>
        </div>
        <h3 class="text-2xl font-black text-[var(--navy)] mb-2">REQUEST READY!</h3>
        <p class="text-slate-500 text-sm mb-8">Opening WhatsApp to finalize your request with Baxo Solutions...</p>
        <button onclick="closeThankYou()" class="text-slate-400 text-[10px] font-bold uppercase tracking-widest underline">Cancel</button>
    </div>

    <div id="profile-modal" class="fixed inset-0 bg-[var(--navy)] z-[100] p-8 overflow-y-auto text-white">
        <button onclick="toggleProfile()" class="absolute top-8 right-8 text-4xl">&times;</button>
        <div class="max-w-xl mx-auto py-10 text-center">
            <img src="md-portrait.jpg" class="w-32 h-32 rounded-full border-4 border-[var(--lime)] mx-auto mb-6 object-cover" alt="Director">
            <h3 class="text-2xl font-black mb-1">Baxo Solutions</h3>
            <p class="text-slate-300 text-sm leading-relaxed mb-6">Innovative Medical Procurement in Botswana.</p>
        </div>
    </div>

    <script>
        const air = document.getElementById('air-container');
        const quoteList = document.getElementById('quote-list');
        const itemCount = document.getElementById('item-count');
        let selectedItems = [];

        const inventory = [
            { n: "Needles", i: "needles.jpg" },
            { n: "Syringes", i: "syringes.jpg" },
            { n: "Bandages", i: "bandages.jpg" },
            { n: "Cotton Wool", i: "cotton.jpg" },
            { n: "Gauze swabs", i: "gauze.jpg" },
            { n: "Nitrile Gloves", i: "nitrile.jpg" },
            { n: "Latex Gloves", i: "latex.jpg" },
            { n: "Mop caps", i: "mopcap.jpg" },
            { n: "Shoe covers", i: "shoes.jpg" },
            { n: "Plastic Aprons", i: "apron.jpg" },
            { n: "Wheelchairs", i: "wheelchair.jpg" },
            { n: "Hospital beds", i: "bed.jpg" },
            { n: "Dental equipment", i: "dental.jpg" },
            { n: "Spillage kits", i: "spill.jpg" },
            { n: "Surgeon Caps", i: "surgeoncap.jpg" }
        ];

        function createBubble() {
            const b = document.createElement('div');
            const item = inventory[Math.floor(Math.random() * inventory.length)];
            b.className = 'bubble w-28 h-28';
            b.style.left = (Math.random() * 70 + 5) + 'vw';
            b.style.backgroundImage = `url('${item.i}')`;
            b.innerHTML = `<span>${item.n}</span>`;
            
            b.onclick = () => {
                b.style.transform = 'scale(0)';
                selectedItems.push(item.n);
                updateUI();
                setTimeout(() => b.remove(), 200);
            };
            air.appendChild(b);
            setTimeout(() => b.remove(), 14000);
        }

        function updateUI() {
            itemCount.innerText = selectedItems.length;
            quoteList.innerHTML = selectedItems.map(item => 
                `<span class="bg-slate-100 text-[var(--navy)] px-3 py-1.5 rounded-lg text-[10px] font-bold border border-slate-200">${item}</span>`
            ).join('');
        }

        function toggleProfile() {
            const modal = document.getElementById('profile-modal');
            modal.style.display = (modal.style.display === 'block') ? 'none' : 'block';
        }

        function closeThankYou() {
            document.getElementById('thank-you-overlay').style.display = 'none';
        }

        function sendToWhatsApp() {
            if(selectedItems.length === 0) { alert("Add some items first!"); return; }
            document.getElementById('thank-you-overlay').style.display = 'flex';
            const message = `Baxo Solutions Quote Request:\n- ${selectedItems.join('\n- ')}`;
            const waNumber = "26773811270"; 
            setTimeout(() => {
                window.open(`https://wa.me/${waNumber}?text=${encodeURIComponent(message)}`);
            }, 1500);
        }

        setInterval(createBubble, 3000);
        for(let i=0; i<3; i++) setTimeout(createBubble, i * 1000);
    </script>
</body>
</html>
