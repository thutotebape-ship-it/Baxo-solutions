<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baxo Solutions | Botswana Medical Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --navy: #002D40; --lime: #A4D65E; }

        body { margin:0; padding:0; font-family:sans-serif; min-height:100vh; overflow-x:hidden;
            background: linear-gradient(rgba(248,250,252,0.8), rgba(248,250,252,0.8)), url('background.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        /* CATALOG STYLING */
        #list-view { display:none; position:fixed; inset:0; z-index:100; background:white; overflow-y:auto; padding:100px 0 150px 0; }
        .category-section { margin-bottom:2rem; }
        .category-title { text-transform: uppercase; font-weight:900; font-size:12px; margin-left:1rem; margin-bottom:.5rem; color:var(--navy); border-bottom:2px solid var(--lime); display:inline-block; padding-bottom:.2rem; }
        .scroll-container { display:flex; overflow-x:auto; gap:1rem; padding:0 1rem; scroll-behavior: smooth; }
        .list-bubble { min-width:85px; min-height:85px; border-radius:50%; border:2px solid var(--lime); background-size:cover; background-position:center; flex-shrink:0; display:flex; align-items:center; justify-content:center; position:relative; cursor:pointer; }
        .list-bubble span { position:absolute; bottom:-20px; font-size:8px; font-weight:800; color:var(--navy); width:100px; text-align:center; text-transform:uppercase; }
        .size-selector { position:absolute; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); display:none; flex-direction:column; justify-content:center; align-items:center; border-radius:50%; z-index:10; }
        .size-selector button { font-size:9px; margin:2px; padding:2px 4px; background:var(--lime); border:none; border-radius:4px; color:var(--navy); cursor:pointer; }
        .size-selector button.active { background:var(--navy); color:white; }
        .list-bubble:hover .size-selector { display:flex; }

        /* QUOTE REQUEST */
        #quote-list .quote-item { display:flex; justify-content:space-between; align-items:center; padding:0.5rem; border:1px solid #ccc; border-radius:8px; margin-bottom:.4rem; font-size:10px; background:#f9f9f9; }
        .qty-input { width:40px; margin-left:.5rem; text-align:center; font-size:10px; padding:2px; }

        /* NAV & PROFILE */
        nav { position:fixed; top:0; width:100%; z-index:150; display:flex; justify-content:space-between; align-items:center; background:white; padding:0.5rem 1rem; box-shadow:0 2px 6px rgba(0,0,0,0.1);}
        #profile-modal { display:none; position:fixed; inset:0; background:rgba(0,45,64,0.96); backdrop-filter:blur(12px); align-items:center; justify-content:center; z-index:200; padding:2rem; color:white; }
    </style>
</head>
<body>

    <nav>
        <div class="flex items-center gap-3" onclick="location.reload()">
            <img src="logo.png" class="w-10 h-10 object-contain">
            <div>
                <h1 class="text-[var(--navy)] text-lg font-black leading-none uppercase">Baxo</h1>
                <p class="text-[7px] tracking-widest text-slate-400 uppercase font-bold">Solutions</p>
            </div>
        </div>
        <div class="flex gap-2">
            <button onclick="toggleListView()" class="bg-[var(--lime)] text-[var(--navy)] text-[10px] px-6 py-3 rounded-full font-bold uppercase shadow-lg">Catalog</button>
            <button onclick="toggleProfile()" class="bg-[var(--navy)] text-white text-[10px] px-6 py-3 rounded-full font-bold uppercase shadow-lg">Profile</button>
        </div>
    </nav>

    <div id="list-view">
        <div class="flex justify-between items-center mb-8 px-4">
            <h2 class="text-2xl font-black text-[var(--navy)] uppercase">Product Catalog</h2>
            <button onclick="toggleListView()" class="text-3xl">&times;</button>
        </div>
        <div id="category-sections"></div>
    </div>

    <div class="fixed bottom-0 w-full bg-white p-6 rounded-t-[3.5rem] shadow-2xl z-[140] border-t border-slate-100">
        <div class="max-w-md mx-auto">
            <details>
                <summary class="flex justify-between items-center cursor-pointer list-none font-black text-[var(--navy)] text-sm uppercase">
                    <div class="flex items-center gap-4">
                        <div class="bg-[var(--lime)] text-[var(--navy)] w-10 h-10 rounded-full flex items-center justify-center text-lg" id="item-count">0</div>
                        <span>My Quote Request</span>
                    </div>
                    <span>▲</span>
                </summary>
                <div id="quote-list" class="mt-4 space-y-2 max-h-48 overflow-y-auto py-2"></div>
                <button onclick="sendToWhatsApp()" class="w-full mt-4 bg-[#25D366] text-white py-4 rounded-2xl font-black uppercase tracking-widest shadow-lg">Submit Quote Request</button>
            </details>
        </div>
    </div>

    <div id="profile-modal">
        <div class="max-w-md w-full text-center p-6">
            <button onclick="toggleProfile()" class="text-4xl mb-4 text-white">&times;</button>
            <img src="md-portrait.jpg" class="w-24 h-24 rounded-full border-4 border-[var(--lime)] mx-auto mb-4 object-cover" onerror="this.src='logo.png'">
            <h3 class="text-white font-black uppercase mb-4 tracking-widest">Management Profile</h3>
            <button onclick="downloadProfile()" class="bg-[var(--lime)] text-[var(--navy)] px-12 py-4 rounded-xl font-black uppercase tracking-widest">Download Profile</button>
            <button onclick="shareProfileWhatsApp()" class="bg-[#25D366] text-white px-12 py-4 rounded-xl font-black uppercase tracking-widest mt-2">Send Profile on WhatsApp</button>
        </div>
    </div>

    <script>
        let selectedItems = [];

        const inventory = [
            { n:"Two-Tone Conti Suit", i:"conti.jpg", c:"PPE & Safety", u:["32","34","36","38","40","42","44"] },
            { n:"Reflective Conti Suit", i:"reflective.jpg", c:"PPE & Safety", u:["Navy","Royal Blue"] },
            { n:"Flame Retardant Suit", i:"flame.jpg", c:"PPE & Safety", u:["D59 SABS"] },
            { n:"Acid Resistant Suit", i:"acid.jpg", c:"PPE & Safety", u:["S","M","L","XL"] },
            { n:"Chelsea Safety Boots", i:"boots.jpg", c:"PPE & Safety", u:["Brown","Black"] },
            { n:"Bova Traxx Boots", i:"bova.jpg", c:"PPE & Safety", u:["High-Cut"] },
            { n:"Capps Safety Shoes", i:"capps.jpg", c:"PPE & Safety", u:["Steel Toe"] },
            { n:"Gum Boots", i:"gum.jpg", c:"PPE & Safety", u:["Small","Medium","Large"] },
            { n:"Safety Hard Hat", i:"hardhat.jpg", c:"PPE & Safety", u:["White","Yellow","Blue","Red"] },
            { n:"Reflective Vest", i:"vest.jpg", c:"PPE & Safety", u:["S","M","L","XL"] },
            { n:"Reflective Mesh Bib", i:"bib.jpg", c:"PPE & Safety", u:["One Size"] },
            { n:"Rain Suit", i:"rain.jpg", c:"PPE & Safety", u:["S","M","L","XL"] },
            { n:"Freezer Jacket", i:"freezer.jpg", c:"PPE & Safety", u:["S","M","L","XL"] },
            { n:"Dust Mask (FFP2)", i:"mask.jpg", c:"PPE & Safety", u:["One Size"] },
            { n:"Safety Goggles", i:"goggles.jpg", c:"PPE & Safety", u:["One Size"] },
            { n:"Ear Muffs", i:"earmuffs.jpg", c:"PPE & Safety", u:["One Size"] },
            { n:"Heavy Duty Leather Gloves", i:"leathergloves.jpg", c:"PPE & Safety", u:["S","M","L"] },
            { n:"PVC Dipped Gloves", i:"pvcgloves.jpg", c:"PPE & Safety", u:["S","M","L"] },
            // Medical Consumables
            { n:"Nitrile Gloves - Box 100", i:"gloves.jpg", c:"Medical Consumables", u:["Small","Medium","Large"] },
            { n:"Latex Gloves - Box 100", i:"latex.jpg", c:"Medical Consumables", u:["Small","Medium","Large"] },
            { n:"Surgical Masks - Box 50", i:"surgicalmask.jpg", c:"Medical Consumables", u:["One Size"] },
            { n:"N95 Respirators", i:"n95.jpg", c:"Medical Consumables", u:["One Size"] },
            { n:"Elbow Crutches", i:"crutches.jpg", c:"Medical Consumables", u:["Adjustable"] },
            { n:"Sharps Bin", i:"sharps.jpg", c:"Medical Consumables", u:["5L","10L","20L"] },
            { n:"2ml Syringes", i:"2ml.jpg", c:"Medical Consumables", u:["One Size"] },
            { n:"5ml Syringes", i:"5ml.jpg", c:"Medical Consumables", u:["One Size"] },
            { n:"10ml Syringes", i:"10ml.jpg", c:"Medical Consumables", u:["One Size"] },
            { n:"21G Needles", i:"21g.jpg", c:"Medical Consumables", u:["One Size"] },
            { n:"23G Needles", i:"23g.jpg", c:"Medical Consumables", u:["One Size"] },
            { n:"Alcohol Prep Pads", i:"alcohol.jpg", c:"Medical Consumables", u:["Box 100"] },
            { n:"Digital Thermometer", i:"thermometer.jpg", c:"Medical Consumables", u:["One Size"] },
            { n:"Pulse Oximeter", i:"pulse.jpg", c:"Medical Consumables", u:["One Size"] },
            { n:"First Aid Kit (Reg 3)", i:"kit3.jpg", c:"Medical Consumables", u:["Standard"] },
            { n:"First Aid Kit (Reg 7)", i:"kit7.jpg", c:"Medical Consumables", u:["Large"] },
            // Industrial & Hygiene
            { n:"Hospital Disinfectant", i:"disinfectant.jpg", c:"Hygiene & Cleaning", u:["5L","25L"] },
            { n:"Hand Sanitizer", i:"sanitizer.jpg", c:"Hygiene & Cleaning", u:["5L"] },
            { n:"Industrial Detergent", i:"detergent.jpg", c:"Hygiene & Cleaning", u:["5L","25L"] },
            { n:"Pine Disinfectant", i:"pine.jpg", c:"Hygiene & Cleaning", u:["5L"] },
            { n:"Cleaning Trolley", i:"trolley.jpg", c:"Hygiene & Cleaning", u:["3-Shelf"] },
            { n:"Double Mop Bucket", i:"bucket.jpg", c:"Hygiene & Cleaning", u:["25L"] },
            { n:"Fan Mop Set", i:"mop.jpg", c:"Hygiene & Cleaning", u:["One Size"] },
            { n:"Soft Broom", i:"softbroom.jpg", c:"Hygiene & Cleaning", u:["One Size"] },
            { n:"Hard Broom", i:"hardbroom.jpg", c:"Hygiene & Cleaning", u:["One Size"] },
            { n:"Microfiber Cloths", i:"cloths.jpg", c:"Hygiene & Cleaning", u:["Pack"] }
        ];

        function toggleListView(){
            const lv = document.getElementById('list-view');
            lv.style.display = lv.style.display==='block' ? 'none':'block';
            if(lv.style.display==='block') renderCatalog();
        }

        function toggleProfile(){
            const pm = document.getElementById('profile-modal');
            pm.style.display = pm.style.display==='flex'?'none':'flex';
        }

        function renderCatalog(){
            const container = document.getElementById('category-sections');
            container.innerHTML = '';
            const categories = [...new Set(inventory.map(item=>item.c))];
            categories.forEach(cat=>{
                const section = document.createElement('div');
                section.className='category-section';
                const title = document.createElement('h3');
                title.className='category-title';
                title.textContent=cat;
                section.appendChild(title);
                const scroll = document.createElement('div');
                scroll.className='scroll-container';
                inventory.filter(item=>item.c===cat).forEach((item,idx)=>{
                    const bubble = document.createElement('div');
                    bubble.className='list-bubble';
                    bubble.style.backgroundImage=`url('${item.i}')`;
                    bubble.innerHTML=`<span>${item.n}</span>`;
                    bubble.onclick=()=> addToQuote(item);
                    scroll.appendChild(bubble);
                });
                section.appendChild(scroll);
                container.appendChild(section);
            });
        }

        function addToQuote(item){
            // Check if already exists with same size
            const existing = selectedItems.find(i=>i.n===item.n && i.selectedSize===item.u[0]);
            if(existing){
                // Do not reset quantity
            } else {
                selectedItems.push({...item, qty:1, selectedSize:item.u[0]});
            }
            updateQuoteUI();
        }

        function updateQuoteUI(){
            document.getElementById('item-count').innerText = selectedItems.length;
            document.getElementById('quote-list').innerHTML = selectedItems.map((item,idx)=>`
                <div class="quote-item">
                    <span>${item.n} (${item.selectedSize})</span>
                    <input type="number" class="qty-input" value="${item.qty}" min="1" onchange="selectedItems[${idx}].qty=this.value;updateQuoteUI()">
                    <span onclick="selectedItems.splice(${idx},1);updateQuoteUI()" class="text-red-400 px-2 cursor-pointer text-lg">×</span>
                </div>`).join('');
        }

        function sendToWhatsApp(){
            if(!selectedItems.length) return alert('Select items first.');
            const msg=`*BAXO QUOTE REQUEST*\n\n`+selectedItems.map(i=>`• ${i.n} (${i.selectedSize}) x${i.qty}`).join('\n');
            window.open(`https://wa.me/26773811270?text=${encodeURIComponent(msg)}`);
        }

        function downloadProfile(){
            const link=document.createElement('a');
            link.href='company-profile.pdf';
            link.download='Baxo_Profile.pdf';
            link.click();
        }

        function shareProfileWhatsApp(){
            const msg='Here is the profile of our MD at Baxo Solutions.';
            window.open(`https://wa.me/26773811270?text=${encodeURIComponent(msg)}`);
        }

    </script>

</body>
</html>
