<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baxo Solutions | Botswana Medical Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --navy: #002D40; --lime: #A4D65E; }
        
        body { 
            margin: 0; padding: 0; font-family: sans-serif; overflow-x: hidden; min-height: 100vh;
            background: linear-gradient(rgba(248, 250, 252, 0.85), rgba(248, 250, 252, 0.85)), 
                        url('background.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        
        .logo-btn {
            background: #ffffff; border-radius: 50px; padding: 5px 15px 5px 5px;
            display: flex; align-items: center; gap: 10px;
            box-shadow: inset 0 2px 4px rgba(255,255,255,0.8), 0 6px 12px rgba(0,0,0,0.1);
            border: 1px solid rgba(0,0,0,0.05); position: relative;
        }

        .logo-img-circle {
            width: 40px; height: 40px; border-radius: 50%; background: white;
            box-shadow: 2px 4px 8px rgba(0,0,0,0.15); display: flex;
            align-items: center; justify-content: center; overflow: hidden; border: 2px solid var(--lime);
        }

        .logo-text-area h1 { font-weight: 900; color: var(--navy); font-size: 16px; line-height: 1; text-shadow: 1px 1px 0px white; }
        
        .bubble {
            position: absolute; border-radius: 50%; border: 3px solid var(--lime);
            background-size: cover; background-position: center;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05); 
            animation: floatUp 8s infinite linear;
            cursor: pointer; z-index: 30; opacity: 0.6;
            filter: saturate(0.8);
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        .bubble:hover { opacity: 1; filter: saturate(1); }
        .bubble span { background: rgba(0, 45, 64, 0.85); color: white; padding: 4px 8px; border-radius: 6px; font-size: 9px; font-weight: 800; text-align: center; }

        @keyframes floatUp {
            0% { transform: translateY(110vh) scale(0.8); }
            100% { transform: translateY(-25vh) scale(1.1); }
        }

        #air-container { position: fixed; inset: 0; z-index: 30; pointer-events: auto; touch-action: none; }
        .content-layer { position: relative; z-index: 10; pointer-events: none; }
        .interactive { pointer-events: auto; }

        /* FULL LIST VIEW STYLING */
        #list-view {
            display: none; position: fixed; inset: 0; z-index: 100;
            background: white; overflow-y: auto; padding: 100px 20px 150px 20px;
        }
        .list-bubble {
            width: 80px; height: 80px; border-radius: 50%; border: 2px solid var(--lime);
            background-size: cover; background-position: center; flex-shrink: 0;
            display: flex; align-items: center; justify-content: center; position: relative;
            cursor: pointer; transition: transform 0.2s;
        }
        .list-bubble:active { transform: scale(0.9); }
        .list-bubble span { 
            position: absolute; bottom: -20px; font-size: 8px; font-weight: 900; 
            color: var(--navy); text-transform: uppercase; white-space: nowrap;
        }

        #profile-modal { 
            display: none; position: fixed; inset: 0; z-index: 110;
            background: rgba(0, 45, 64, 0.9); backdrop-filter: blur(10px);
            align-items: center; justify-content: center; color: white; padding: 20px;
        }

        .form-input {
            width: 100%; background: #f8fafc; border: 1px solid #e2e8f0;
            padding: 10px; border-radius: 10px; font-size: 12px; color: var(--navy);
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <nav class="fixed top-0 w-full p-4 z-[110] flex justify-between items-center bg-white/50 backdrop-blur-sm">
        <div class="logo-btn interactive" onclick="location.reload()">
            <div class="logo-img-circle"><img src="logo.png" class="w-full h-full object-contain" onerror="this.src='https://via.placeholder.com/40'"></div>
            <div class="logo-text-area">
                <h1>BAXO</h1>
                <p class="text-[6px] tracking-[0.2em] font-bold text-slate-500 uppercase">Solutions</p>
            </div>
        </div>
        <div class="flex gap-2">
            <button onclick="toggleListView()" id="list-toggle-btn" class="interactive bg-[var(--lime)] text-[var(--navy)] text-[9px] px-5 py-2.5 rounded-full font-bold uppercase tracking-widest shadow-lg">Full List</button>
            <button onclick="toggleProfile()" class="interactive bg-[var(--navy)] text-white text-[9px] px-5 py-2.5 rounded-full font-bold uppercase tracking-widest shadow-lg">Profile</button>
        </div>
    </nav>

    <main id="main-content" class="content-layer min-h-screen w-full pt-32 pb-48 px-10">
        <h2 class="text-4xl font-black text-[var(--navy)] leading-none mb-2">PREPARED.<br>PROTECTED.<br><span class="text-[var(--lime)]">PERFECTED.</span></h2>
        <p class="text-slate-600 text-[10px] font-bold uppercase tracking-widest max-w-[220px] mb-8">Sourcing excellence for critical industries.</p>
    </main>

    <div id="air-container"></div>

    <div id="list-view">
        <h2 class="text-2xl font-black text-[var(--navy)] mb-8 uppercase">Product Catalog</h2>
        
        <div id="category-sections" class="space-y-12">
            </div>
    </div>

    <div class="fixed bottom-0 w-full bg-white p-6 rounded-t-[3rem] shadow-[0_-15px_50px_rgba(0,0,0,0.1)] z-[105] border-t-2 border-slate-100">
        <div class="max-w-md mx-auto">
            <details class="interactive">
                <summary class="flex justify-between items-center cursor-pointer list-none">
                    <div class="flex items-center gap-3">
                        <div class="bg-[var(--lime)] text-[var(--navy)] w-8 h-8 rounded-full flex items-center justify-center font-black text-sm" id="item-count">0</div>
                        <h3 class="font-black text-[var(--navy)] uppercase text-xs tracking-widest">My Quote Request</h3>
                    </div>
                    <span>â–²</span>
                </summary>
                
                <div class="mt-6 space-y-4">
                    <input type="text" id="client-name" placeholder="Full Name / Company Name" class="form-input interactive">
                    <input type="text" id="client-contact" placeholder="Contact Number" class="form-input interactive">
                    <div id="quote-list" class="max-h-40 overflow-y-auto space-y-2 mb-4"></div>
                    <textarea id="special-request" rows="2" placeholder="Any specific needs?" class="form-input interactive"></textarea>
                    <button onclick="sendToWhatsApp()" class="w-full bg-[#25D366] text-white py-4 rounded-2xl font-black uppercase tracking-widest flex items-center justify-center gap-3 shadow-lg">Send to WhatsApp</button>
                </div>
            </details>
        </div>
    </div>

    <script>
        const air = document.getElementById('air-container');
        const listView = document.getElementById('list-view');
        const quoteList = document.getElementById('quote-list');
        const itemCount = document.getElementById('item-count');
        let selectedItems = [];

        // CATEGORIZED INVENTORY
        const inventory = [
            { n: "Needles", i: "needles.jpg", c: "Medical" },
            { n: "Syringes", i: "syringes.jpg", c: "Medical" },
            { n: "Bandages", i: "bandages.jpg", c: "Medical" },
            { n: "Cotton Wool", i: "cotton.jpg", c: "Medical" },
            { n: "Gauze swabs", i: "gauze.jpg", c: "Medical" },
            { n: "Nitrile Gloves", i: "nitrile.jpg", c: "PPE" },
            { n: "Latex Gloves", i: "latex.jpg", c: "PPE" },
            { n: "Mop caps", i: "mopcap.jpg", c: "PPE" },
            { n: "Shoe covers", i: "shoes.jpg", c: "PPE" },
            { n: "Plastic Aprons", i: "apron.jpg", c: "PPE" },
            { n: "Alcohol Swabs", i: "alcohol_swabs.jpg", c: "Medical" },
            { n: "IV Cannulas", i: "cannulas.jpg", c: "Medical" },
            { n: "Urine Containers", i: "urine_cups.jpg", c: "Medical" },
            { n: "Surgical Tape", i: "tape.jpg", c: "Medical" },
            { n: "HIV Test Kits", i: "hiv_kits.jpg", c: "Medical" },
            { n: "Sharps Bins", i: "sharps_bin.jpg", c: "PPE" },
            { n: "Hand Sanitizer", i: "sanitizer.jpg", c: "Industrial" },
            { n: "Tongue Depressors", i: "depressors.jpg", c: "Medical" },
            { n: "Crepe Bandages", i: "crepe.jpg", c: "Medical" },
            { n: "Spillage kits", i: "spill.jpg", c: "Industrial" }
        ];

        function createBubble() {
            if(listView.style.display === 'block') return;
            const item = inventory[Math.floor(Math.random() * inventory.length)];
            const b = document.createElement('div');
            b.className = 'bubble w-28 h-28';
            b.style.left = (Math.random() * 70 + 5) + 'vw';
            b.style.backgroundImage = `url('${item.i}')`;
            b.innerHTML = `<span>${item.n}</span>`;
            b.onclick = () => addItem(item.n, b);
            air.appendChild(b);
            setTimeout(() => b.remove(), 8000);
        }

        function addItem(name, element = null) {
            const existing = selectedItems.find(i => i.name === name);
            if (existing) { existing.qty++; } else { selectedItems.push({ name: name, qty: 1 }); }
            updateUI();
            if(element) {
                element.style.transform = 'scale(0)';
                setTimeout(() => element.remove(), 200);
            }
        }

        function toggleListView() {
            const isClosing = listView.style.display === 'block';
            listView.style.display = isClosing ? 'none' : 'block';
            document.getElementById('list-toggle-btn').innerText = isClosing ? 'Full List' : 'Close';
            
            if(!isClosing) {
                renderFullList();
            }
        }

        function renderFullList() {
            const container = document.getElementById('category-sections');
            container.innerHTML = '';
            const categories = [...new Set(inventory.map(item => item.c))];

            categories.forEach(cat => {
                const section = document.createElement('div');
                section.innerHTML = `
                    <h3 class="text-[var(--lime)] font-black text-xs uppercase tracking-widest mb-6 border-b pb-2">${cat}</h3>
                    <div class="flex overflow-x-auto gap-8 pb-8 px-2 no-scrollbar">
                        ${inventory.filter(i => i.c === cat).map(item => `
                            <div class="list-bubble" style="background-image: url('${item.i}')" onclick="addItem('${item.n}')">
                                <span>${item.n}</span>
                            </div>
                        `).join('')}
                    </div>
                `;
                container.appendChild(section);
            });
        }

        function updateUI() {
            itemCount.innerText = selectedItems.reduce((acc, item) => acc + item.qty, 0);
            quoteList.innerHTML = selectedItems.map((item, index) => `
                <div class="flex justify-between items-center bg-slate-50 p-2 rounded-lg text-xs">
                    <span>${item.name} (x${item.qty})</span>
                    <span onclick="removeItem(${index})" class="text-red-500 font-bold px-2 cursor-pointer">Ã—</span>
                </div>
            `).join('');
        }

        function removeItem(index) { selectedItems.splice(index, 1); updateUI(); }
        function toggleProfile() { /* Standard toggle */ }
        function sendToWhatsApp() {
            const name = document.getElementById('client-name').value;
            if(!name) { alert("Please enter your name."); return; }
            let msg = `*BAXO REQUEST*\nðŸ‘¤ ${name}\n\n*Items:*\n` + selectedItems.map(i => `- ${i.name} (x${i.qty})`).join('\n');
            window.open(`https://wa.me/26773811270?text=${encodeURIComponent(msg)}`);
        }

        setInterval(createBubble, 2000);
    </script>
</body>
</html>
