<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baxo Solutions | Botswana Medical Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --navy: #002D40; --lime: #A4D65E; }
        body { 
            margin: 0; padding: 0; font-family: sans-serif; overflow-x: hidden; min-height: 100vh;
            background: linear-gradient(rgba(248, 250, 252, 0.9), rgba(248, 250, 252, 0.9)), 
                        url('background.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        /* OPAQUE BUBBLES - PER USER REQUEST */
        .bubble { 
            position: absolute; border-radius: 50%; border: 2px solid var(--lime); 
            background-size: cover; background-repeat: no-repeat; background-position: center; 
            display: flex; align-items: center; justify-content: center; 
            animation: floatUp linear forwards; cursor: pointer; z-index: 30; 
            transition: all 0.4s ease;
            background-color: white; 
            opacity: 1; 
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        
        .bubble span { background: var(--navy); color: white; padding: 4px 10px; border-radius: 6px; font-size: 10px; font-weight: 800; position: absolute; bottom: 12px; text-align: center; width: 85%; }
        @keyframes floatUp { 0% { transform: translateY(110vh); } 100% { transform: translateY(-30vh); } }
        
        #air-container { position: fixed; inset: 0; z-index: 20; pointer-events: none; }
        .bubble { pointer-events: auto; }
        .interactive { pointer-events: auto; }
        
        /* CATALOG VIEW */
        #list-view { display: none; position: fixed; inset: 0; z-index: 100; background: white; overflow-y: auto; padding: 100px 20px 150px 20px; }
        .list-bubble { width: 85px; height: 85px; border-radius: 50%; border: 2px solid var(--lime); background-size: cover; background-position: center; flex-shrink: 0; display: flex; align-items: center; justify-content: center; position: relative; cursor: pointer; background-color: #f8fafc; }
        .list-bubble span { position: absolute; bottom: -22px; font-size: 8px; font-weight: 900; color: var(--navy); text-transform: uppercase; text-align: center; width: 100px; }

        /* PROFILE MODAL */
        #profile-modal { display: none; position: fixed; inset: 0; z-index: 200; background: rgba(0, 45, 64, 0.95); backdrop-filter: blur(10px); align-items: center; justify-content: center; color: white; padding: 20px; }
    </style>
</head>
<body>

    <nav class="fixed top-0 w-full z-[150] flex justify-between items-start">
        <div class="bg-white p-3 px-6 rounded-br-[40px] shadow-lg flex items-center gap-3 interactive" onclick="location.reload()">
            <img src="logo.png" class="w-10 h-10 object-contain">
            <h1 class="text-[var(--navy)] text-xl font-black">BAXO</h1>
        </div>
        <div class="p-4 flex gap-2">
            <button onclick="toggleListView()" class="interactive bg-[var(--lime)] text-[var(--navy)] text-[10px] px-6 py-3 rounded-full font-bold uppercase tracking-widest">Full List</button>
            <button onclick="toggleProfile()" class="interactive bg-[var(--navy)] text-white text-[10px] px-6 py-3 rounded-full font-bold uppercase tracking-widest">Profile</button>
        </div>
    </nav>

    <main class="relative z-10 min-h-screen pt-40 pb-64 px-8 pointer-events-none">
        <h2 class="text-5xl font-black text-[var(--navy)] leading-[0.9] mb-4 uppercase">PREPARED.<br>PROTECTED.<br><span class="text-[var(--lime)]">PERFECTED.</span></h2>
        
        <div class="space-y-4 max-w-sm mt-8">
            <div class="bg-white/80 backdrop-blur-md p-5 rounded-3xl border border-white/50 shadow-sm">
                <h4 class="text-[var(--navy)] text-[10px] font-black uppercase mb-1">PPE & Safety Gear</h4>
                <p class="text-slate-500 text-[9px] font-bold uppercase">Workwear, high-visibility gear, and boots.</p>
            </div>
            <div class="bg-white/80 backdrop-blur-md p-5 rounded-3xl border border-white/50 shadow-sm">
                <h4 class="text-[var(--navy)] text-[10px] font-black uppercase mb-1">Medical Consumables</h4>
                <p class="text-slate-500 text-[9px] font-bold uppercase">Surgical supplies and mobility aids.</p>
            </div>
        </div>
    </main>

    <div id="air-container"></div>

    <div id="profile-modal">
        <div class="max-w-md w-full text-center">
            <button onclick="toggleProfile()" class="text-4xl mb-4 text-white">&times;</button>
            <img src="md-portrait.jpg" class="w-24 h-24 rounded-full border-4 border-[var(--lime)] mx-auto mb-4 object-cover">
            <img src="business-card.jpg" class="w-full rounded-xl shadow-2xl mb-6 border border-slate-700">
            <button onclick="toggleProfile()" class="bg-[var(--lime)] text-[var(--navy)] px-8 py-4 rounded-xl font-black">CLOSE</button>
        </div>
    </div>

    <div id="list-view">
        <div id="category-sections" class="space-y-12"></div>
        <button onclick="toggleListView()" class="mt-8 bg-slate-100 p-4 w-full rounded-2xl font-bold uppercase">Close Catalog</button>
    </div>

    <div class="fixed bottom-0 w-full bg-white p-6 rounded-t-[3rem] shadow-2xl z-[140] border-t-2 border-slate-100">
        <div class="max-w-md mx-auto">
            <details class="interactive">
                <summary class="flex justify-between items-center cursor-pointer list-none font-black text-[var(--navy)] text-sm uppercase">
                    <span>Quote Request (<span id="item-count">0</span>)</span>
                    <span>▲</span>
                </summary>
                <div id="quote-list" class="mt-4 space-y-2 max-h-40 overflow-y-auto"></div>
                <button onclick="sendToWhatsApp()" class="w-full mt-4 bg-[#25D366] text-white py-4 rounded-2xl font-black uppercase">Submit Quote</button>
            </details>
        </div>
    </div>

    <script>
        const air = document.getElementById('air-container');
        let selectedItems = [];

        const inventory = [
            { n: "Two-Tone Conti Suit", i: "conti_suit_multi.jpg", c: "PPE", u: ["Size 32-44"] },
            { n: "Reflective Suit", i: "reflective_suit.jpg", c: "PPE", u: ["Navy", "Royal Blue"] },
            { n: "Flame Retardant Suit", i: "flame_suit.jpg", c: "PPE", u: ["D59 SABS"] },
            { n: "Chelsea Boots", i: "chelsea_boots.jpg", c: "PPE", u: ["Brown", "Black"] },
            { n: "Bova Safety Boots", i: "bova_boots.jpg", c: "PPE", u: ["Traxx High-Cut"] },
            { n: "Capps Safety Shoes", i: "capps_shoes.jpg", c: "PPE", u: ["Steel Toe"] },
            { n: "Elbow Crutches", i: "crutches.jpg", c: "Medical Consumables", u: ["Pair (Assorted Colors)"] }
        ];

        function createBubble() {
            if (document.getElementById('list-view').style.display === 'block') return;
            const item = inventory[Math.floor(Math.random() * inventory.length)];
            const b = document.createElement('div');
            b.className = 'bubble';
            b.style.width = '135px'; b.style.height = '135px';
            b.style.left = (Math.random() * 80 + 5) + 'vw';
            b.style.animationDuration = (Math.random() * 5 + 6) + 's'; // Non-repetitive speed
            b.style.backgroundImage = `url('${item.i}')`;
            b.innerHTML = `<span>${item.n}</span>`;
            b.onclick = () => { selectedItems.push({...item}); updateUI(); b.remove(); };
            air.appendChild(b);
            b.addEventListener('animationend', () => b.remove());
        }

        function updateUI() {
            document.getElementById('item-count').innerText = selectedItems.length;
            document.getElementById('quote-list').innerHTML = selectedItems.map((item, idx) => `
                <div class="flex justify-between items-center p-2 bg-slate-50 rounded-lg text-[10px]">
                    <span class="font-bold">${item.n}</span>
                    <span onclick="selectedItems.splice(${idx},1);updateUI()" class="text-red-500 font-bold px-2 cursor-pointer">×</span>
                </div>`).join('');
        }

        function toggleListView() { document.getElementById('list-view').style.display = (document.getElementById('list-view').style.display === 'block') ? 'none' : 'block'; renderFullList(); }
        function toggleProfile() { document.getElementById('profile-modal').style.display = (document.getElementById('profile-modal').style.display === 'flex') ? 'none' : 'flex'; }

        function renderFullList() {
            const container = document.getElementById('category-sections');
            container.innerHTML = '';
            const categories = [...new Set(inventory.map(item => item.c))];
            categories.forEach(cat => {
                const section = document.createElement('div');
                section.innerHTML = `<h3 class="text-navy font-black text-xs uppercase border-b mb-4">${cat}</h3>
                    <div class="flex gap-4 overflow-x-auto pb-4">
                        ${inventory.filter(i => i.c === cat).map(item => `<div class="list-bubble" style="background-image: url('${item.i}')" onclick="selectedItems.push(${JSON.stringify(item).replace(/"/g, '&quot;')});updateUI()"><span>${item.n}</span></div>`).join('')}
                    </div>`;
                container.appendChild(section);
            });
        }

        function sendToWhatsApp() {
            let msg = `*BAXO QUOTE REQUEST*\n\n` + selectedItems.map(i => `• ${i.n}`).join('\n');
            window.open(`https://wa.me/26773811270?text=${encodeURIComponent(msg)}`);
        }

        setInterval(createBubble, 2500);
    </script>
</body>
</html>
