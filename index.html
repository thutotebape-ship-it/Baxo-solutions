<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baxo Solutions | Botswana Medical Portal</title>
    
    <meta property="og:title" content="BAXO SOLUTIONS BOTSWANA">
    <meta property="og:description" content="Medical & Industrial Procurement. Prepared. Protected. Perfected.">
    <meta property="og:url" content="https://thutotebape-ship-it.github.io/Baxo-solutions/">
    <meta property="og:image" content="https://thutotebape-ship-it.github.io/Baxo-solutions/business-card.jpg">
    <meta property="og:image:type" content="image/jpeg">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:type" content="website">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --navy: #002D40; --lime: #A4D65E; }
        
        body { 
            margin: 0; padding: 0; font-family: sans-serif; overflow-x: hidden; min-height: 100vh;
            background: linear-gradient(rgba(248, 250, 252, 0.9), rgba(248, 250, 252, 0.9)), 
                        url('background.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .logo-container {
            background: white; padding: 10px 25px; border-bottom-right-radius: 40px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05); display: flex; align-items: center; gap: 12px;
        }

        /* TRANSLUCENT GHOST BUBBLES */
        .bubble { 
            position: absolute; border-radius: 50%; border: 1.5px solid rgba(164, 214, 94, 0.3); 
            background-size: cover; background-repeat: no-repeat; background-position: center; 
            display: flex; align-items: center; justify-content: center; 
            animation: floatUp linear forwards; cursor: pointer; z-index: 30; 
            transition: all 0.4s ease;
            background-color: rgba(255, 255, 255, 0.2); 
            backdrop-filter: blur(4px);
            opacity: 0.7; 
            overflow: hidden;
            will-change: transform;
        }
        
        .bubble:hover { opacity: 1; transform: scale(1.1); background-color: rgba(255, 255, 255, 0.9); }
        .bubble span { background: rgba(0, 45, 64, 0.8); color: white; padding: 4px 10px; border-radius: 6px; font-size: 10px; font-weight: 800; position: absolute; bottom: 12px; text-align: center; width: 85%; }
        
        @keyframes floatUp { 0% { transform: translateY(110vh); } 100% { transform: translateY(-30vh); } }
        
        #air-container { position: fixed; inset: 0; z-index: 20; pointer-events: none; }
        .bubble { pointer-events: auto; }
        .content-layer { position: relative; z-index: 10; pointer-events: none; }
        .interactive { pointer-events: auto; }
        
        /* CATALOG VIEW */
        #list-view { display: none; position: fixed; inset: 0; z-index: 100; background: white; overflow-y: auto; padding: 100px 20px 150px 20px; }
        .list-bubble { width: 85px; height: 85px; border-radius: 50%; border: 2px solid var(--lime); background-size: cover; background-position: center; flex-shrink: 0; display: flex; align-items: center; justify-content: center; position: relative; cursor: pointer; }
        .list-bubble span { position: absolute; bottom: -22px; font-size: 8px; font-weight: 900; color: var(--navy); text-transform: uppercase; text-align: center; width: 100px; }
        
        #profile-modal { display: none; position: fixed; inset: 0; z-index: 200; background: rgba(0, 45, 64, 0.95); backdrop-filter: blur(10px); align-items: center; justify-content: center; color: white; padding: 20px; }
        
        .size-select { background: #f1f5f9; border: 1px solid #cbd5e1; border-radius: 4px; padding: 2px; font-size: 9px; font-weight: bold; color: var(--navy); margin-top: 4px; width: 100%; }
        .qty-input { width: 40px; background: #f1f5f9; border: 1px solid #cbd5e1; border-radius: 4px; padding: 2px; font-weight: bold; color: var(--navy); text-align: center; font-size: 10px; }
    </style>
</head>
<body>

    <audio id="pop-sound" src="pop.mp3" preload="auto"></audio>

    <nav class="fixed top-0 w-full z-[150] flex justify-between items-start">
        <div class="logo-container interactive" onclick="location.reload()">
            <div class="w-12 h-12 rounded-full border-2 border-[var(--lime)] flex items-center justify-center overflow-hidden bg-white">
                <img src="logo.png" class="w-10 h-10 object-contain">
            </div>
            <div>
                <h1 class="text-[var(--navy)] text-xl font-black leading-none">BAXO</h1>
                <p class="text-[8px] tracking-[0.2em] font-bold text-slate-400 uppercase">Solutions</p>
            </div>
        </div>
        <div class="p-4 flex gap-2">
            <button onclick="toggleListView()" class="interactive bg-[var(--lime)] text-[var(--navy)] text-[10px] px-6 py-3 rounded-full font-bold uppercase tracking-widest shadow-lg">Full List</button>
            <button onclick="toggleProfile()" class="interactive bg-[var(--navy)] text-white text-[10px] px-6 py-3 rounded-full font-bold uppercase tracking-widest shadow-lg">Company Profile</button>
        </div>
    </nav>

    <main class="content-layer min-h-screen w-full pt-40 pb-48 px-8">
        <h2 class="text-5xl font-black text-[var(--navy)] leading-[0.9] mb-4 uppercase">PREPARED.<br>PROTECTED.<br><span class="text-[var(--lime)]">PERFECTED.</span></h2>
        <p class="text-slate-500 text-[11px] font-bold uppercase tracking-widest mb-12">Sourcing excellence for critical industries.</p>
    </main>

    <div id="air-container"></div>

    <div id="list-view">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-2xl font-black text-[var(--navy)] uppercase">Product Catalog</h2>
            <button onclick="toggleListView()" class="text-3xl">&times;</button>
        </div>
        <div id="category-sections" class="space-y-12"></div>
    </div>

    <div id="profile-modal">
        <div class="max-w-md w-full bg-[var(--navy)] p-8 rounded-3xl relative text-center">
            <button onclick="toggleProfile()" class="absolute top-4 right-6 text-4xl text-white interactive">&times;</button>
            <img src="md-portrait.jpg" class="w-24 h-24 rounded-full border-4 border-[var(--lime)] mb-4 mx-auto object-cover" onerror="this.src='logo.png'">
            <h3 class="text-xl font-black uppercase text-white mb-6">Corporate Profile</h3>
            <img src="business-card.jpg" class="w-full rounded-xl mb-6 shadow-2xl border border-slate-700" alt="Baxo Business Card">
            <button onclick="shareBusinessCard()" class="block w-full bg-[var(--lime)] text-[var(--navy)] py-4 rounded-xl font-black text-xs uppercase interactive">Share Business Card</button>
        </div>
    </div>

    <div class="fixed bottom-0 w-full bg-white p-6 rounded-t-[3rem] shadow-[0_-15px_50px_rgba(0,0,0,0.1)] z-[140] border-t-2 border-slate-100">
        <div class="max-w-md mx-auto">
            <details class="interactive">
                <summary class="flex justify-between items-center cursor-pointer list-none">
                    <div class="flex items-center gap-3">
                        <div class="bg-[var(--lime)] text-[var(--navy)] w-10 h-10 rounded-full flex items-center justify-center font-black text-lg" id="item-count">0</div>
                        <h3 class="font-black text-[var(--navy)] uppercase text-sm tracking-widest">My Quote Request</h3>
                    </div>
                    <span>â–²</span>
                </summary>
                <div class="mt-6 space-y-4">
                    <input type="text" id="client-name" placeholder="Contact Person / Company *" class="w-full p-4 rounded-xl bg-slate-50 text-xs border border-slate-200 interactive font-bold">
                    <div id="quote-list" class="max-h-40 overflow-y-auto space-y-2 py-2"></div>
                    <div class="flex gap-2">
                        <input type="text" id="manual-item" placeholder="Type unlisted item..." class="flex-1 p-3 rounded-xl bg-slate-50 text-[10px] border border-slate-200 interactive">
                        <button onclick="addManualItem()" class="bg-[var(--navy)] text-white px-6 rounded-xl font-bold interactive">+</button>
                    </div>
                    <button onclick="sendToWhatsApp()" class="w-full bg-[#25D366] text-white py-4 rounded-2xl font-black uppercase tracking-widest shadow-lg interactive">Submit Quote Request</button>
                </div>
            </details>
        </div>
    </div>

    <script>
        const air = document.getElementById('air-container');
        const popSound = document.getElementById('pop-sound');
        const quoteList = document.getElementById('quote-list');
        const itemCount = document.getElementById('item-count');
        let selectedItems = [];

        const inventory = [
            { n: "Adhesive Bandages", i: "bandages.jpg", c: "Medical Consumables", u: ["Box of 100"] },
            { n: "Alcohol Prep Pads", i: "alcohol_prep.jpg", c: "Medical Consumables", u: ["Box of 200"] },
            { n: "Sterile Gauze Swabs", i: "gauze.jpg", c: "Medical Consumables", u: ["Pack of 5"] },
            { n: "Surgical Tape", i: "tape.jpg", c: "Medical Consumables", u: ["Box of 12 rolls"] },
            { n: "Hypodermic Syringes", i: "syringes.jpg", c: "Medical Consumables", u: ["Box of 100"] },
            { n: "IV Cannulas", i: "cannulas.jpg", c: "Medical Consumables", u: ["20G", "22G", "24G"] },
            { n: "Specimen Cups", i: "cups.jpg", c: "Medical Consumables", u: ["Case of 100"] },
            { n: "Ultrasound Gel", i: "gel.jpg", c: "Medical Consumables", u: ["5 Liter Jug"] },
            { n: "Sharps Containers", i: "sharps.jpg", c: "Medical Consumables", u: ["5L Unit"] },
            { n: "Nitrile Gloves", i: "nitrile.jpg", c: "PPE", u: ["S", "M", "L", "XL"] },
            { n: "Latex Gloves", i: "latex.jpg", c: "PPE", u: ["S", "M", "L"] },
            { n: "Surgical Face Masks", i: "masks.jpg", c: "PPE", u: ["Box of 50"] },
            { n: "N95 Respirators", i: "n95.jpg", c: "PPE", u: ["Box of 20"] },
            { n: "Disposable Gowns", i: "gowns.jpg", c: "PPE", u: ["Case of 50"] },
            { n: "Plastic Aprons", i: "apron.jpg", c: "PPE", u: ["Roll of 200"] },
            { n: "Disinfectant", i: "disinfectant.jpg", c: "Cleaning Products", u: ["5 Liter Jug"] },
            { n: "Surface Cleaner", i: "cleaner.jpg", c: "Cleaning Products", u: ["5 Liter Jug"] },
            { n: "Microfiber Cloths", i: "cloths.jpg", c: "Cleaning Equipment", u: ["Pack of 20"] },
            { n: "Hand Sanitizer", i: "sanitizer.jpg", c: "Cleaning Products", u: ["5 Liter Jug"] }
        ];

        function createBubble() {
            if (document.getElementById('list-view').style.display === 'block') return;
            const item = inventory[Math.floor(Math.random() * inventory.length)];
            const b = document.createElement('div');
            b.className = 'bubble';
            b.style.width = '130px'; b.style.height = '130px';
            b.style.left = (Math.random() * 80 + 5) + 'vw';
            
            // NON-REPETITIVE RANDOM SPEEDS
            const duration = Math.random() * 6 + 7; 
            b.style.animationDuration = duration + 's';
            
            b.style.backgroundImage = `url('${item.i}')`;
            b.innerHTML = `<span>${item.n}</span>`;
            
            b.onclick = () => { 
                popSound.currentTime = 0; popSound.play().catch(()=>{});
                addItem(item); b.remove(); 
            };
            b.addEventListener('animationend', () => b.remove());
            air.appendChild(b);
        }

        function addItem(product) {
            selectedItems.push({ name: product.n, qty: 1, unit: product.u[0], options: product.u });
            updateUI();
        }

        function addManualItem() {
            const input = document.getElementById('manual-item');
            if(input.value.trim()) {
                selectedItems.push({ name: input.value.trim(), qty: 1, unit: 'Unit', options: ['Unit', 'S', 'M', 'L', 'XL'] });
                input.value = "";
                updateUI();
            }
        }

        function updateUI() {
            itemCount.innerText = selectedItems.length;
            quoteList.innerHTML = selectedItems.map((item, index) => `
                <div class="flex justify-between items-center bg-white p-3 rounded-xl text-[10px] font-bold border border-slate-100 shadow-sm">
                    <div class="w-1/2">
                        <span class="block truncate">${item.name}</span>
                        <select onchange="selectedItems[${index}].unit=this.value" class="size-select">
                            ${item.options.map(opt => `<option value="${opt}">${opt}</option>`).join('')}
                        </select>
                    </div>
                    <div class="flex items-center gap-2">
                        <input type="number" value="${item.qty}" min="1" onchange="selectedItems[${index}].qty=this.value" class="qty-input">
                        <span onclick="selectedItems.splice(${index},1);updateUI()" class="text-red-400 px-2 cursor-pointer">Ã—</span>
                    </div>
                </div>`).join('');
        }

        function renderFullList() {
            const container = document.getElementById('category-sections');
            container.innerHTML = '';
            const categories = [...new Set(inventory.map(item => item.c))];
            categories.forEach(cat => {
                const section = document.createElement('div');
                section.innerHTML = `<h3 class="text-[var(--navy)] font-black text-xs uppercase border-b pb-2 mb-6 tracking-widest">${cat}</h3>
                    <div class="flex overflow-x-auto gap-10 pb-10 px-2 no-scrollbar">
                        ${inventory.filter(i => i.c === cat).map(item => `<div class="list-bubble" style="background-image: url('${item.i}')" onclick="addItem(${JSON.stringify(item).replace(/"/g, '&quot;')})"><span>${item.n}</span></div>`).join('')}
                    </div>`;
                container.appendChild(section);
            });
        }

        function toggleListView() { 
            const lv = document.getElementById('list-view');
            lv.style.display = (lv.style.display === 'block') ? 'none' : 'block';
            if(lv.style.display === 'block') renderFullList();
        }
        function toggleProfile() { 
            const pm = document.getElementById('profile-modal');
            pm.style.display = (pm.style.display === 'flex') ? 'none' : 'flex';
        }
        function shareBusinessCard() {
            window.open(`https://wa.me/?text=${encodeURIComponent("*BAXO SOLUTIONS BOTSWANA*\nMedical & Industrial Procurement.\n\nhttps://thutotebape-ship-it.github.io/Baxo-solutions/")}`);
        }
        function sendToWhatsApp() {
            const name = document.getElementById('client-name').value;
            if(!name || !selectedItems.length) return alert("Please provide details.");
            let msg = `*BAXO QUOTE REQUEST*\nðŸ‘¤ *From:* ${name}\n\n*Items:*\n` + selectedItems.map(i => `â€¢ ${i.name} (${i.unit}) x${i.qty}`).join('\n');
            window.open(`https://wa.me/26773811270?text=${encodeURIComponent(msg)}`);
        }

        setInterval(createBubble, 2200);
    </script>
</body>
</html>
